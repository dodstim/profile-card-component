<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Profile Card Component</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<main>
			<div id="container-all">
				<div id="wallpaper-account">
					<img src="./images/bg-pattern-card.svg" />
				</div>
				<div id="info-account">
					<div id="profile-avatar">
						<img src="./images/image-victor.jpg" />
					</div>
					<div id="data-victor-crest">
						<p>Victor Crest <span id="person-age">26</span></p>
						<span id="location">London</span>
					</div>
					<div id="collection-data">
						<div class="datas" id="followers">
							<span class="dk-data">80K</span>
							<span class="ifm">Followers</span>
						</div>
						<div class="datas" id="likes">
							<span class="dk-data">803K</span>
							<span class="ifm">Likes</span>
						</div>
						<div class="datas" id="photos">
							<span class="dk-data">1.4K</span>
							<span class="ifm">Photos</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
